<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">
  <head>
    <script type="text/javascript" src="0101util/vue.min.js"></script>
<script type="text/javascript" src="0101util/axios.min.js"></script>
    <title>收藏</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script type="text/javascript">
	function add(){
		window.open ('fav.do?op=toAdd', 'newwindow', 
		'height=300, width=400, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
	}
	</script>
  </head>
  <body>
    <form name="favForm" method="post" action="/cang/fav.do;jsessionid=FF8C0487A99814B144B07E5633524A0F">
      <input type="hidden" name="op" value="toList" />
    
    <div class="banner" valign="top">
    	 收藏
    </div>
      
	<table cellspacing="0" cellpadding="0" border="0" id="app">
		<tr>
			<td style="text-align:right;" valign="top">
			<!-- 左边Tag列表 -->
				<div class="left_labels" >
				 
				
				<table class="labels_table" cellspacing="0" cellpadding="0" border="0">
					<tr><td><a href="#" onclick="add();" style="font-weight:bold;">添加书签</a></td></tr>
					<tr>
						<td class="selected_label">
							<a href="javascript:void()" @click="queryFavorite(0)">全部</a>
						</td>
					</tr>
					<tr>
						<td >
							<a href="javascript:void()" @click="queryFavorite(-1)">未分类</a>
						</td>
					</tr>
					<tr  v-for="l1 in list1">
						<td >
							<a href="javascript:void()" @click="queryFavorite(l1.tid)">{{l1.tname}}</a>
						</td>
					</tr>
					<tr>
						<td>
							<a style="font-weight:bold;" href="fav.do?op=toCloud">云图</a>
						</td>
					</tr>
				</table>
				</div>
			</td>
			<td>
			<!-- 右边fav内容 -->
				<div class="content_links" >
				
				<div style="padding:6px 10px;" v-for="l in list">	
					<div>
						<a :href="l.furl" style="color:blue;font-size:18px;" target="_blank">{{l.flabel}}</a>
					</div>
					<div style="color:black;font-size:16px;">	
						{{l.furl}}
					</div>
					<div style="color:green;font-size:14px;">
						{{l.fdesc}}
					</div>
				</div>	
				</div>
			</td>
		</tr>
	</table> 
	<script type="text/javascript">
	var vue=new Vue({
		el:"#app",
		data:{
			list:[],
			tid:"",
			list1:[]
		},
		created:function(){
			this.queryFavorite(0);
			this.queryTag();
		},
		methods:{
			queryFavorite(num){
				axios({
					url:"/C85-S3-Zj-favorit/FavoriteServlet.do",
					params:{
						op:"queryFavorite",
						tid:num
					}
				}).then((res)=>{
					this.list=res.data;
				});
			},
			queryTag(){
				axios({
					url:"/C85-S3-Zj-favorit/TagServlet.do",
					params:{
						op:"queryTag",
					}
				}).then((res)=>{
					this.list1=res.data;
				});
			},
		}
	})
	
	</script>
    </form>
  </body>
</html>
