<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>异清轩博客文章页面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/nprogress.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="images/icon/favicon.ico">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/nprogress.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<style type="text/css">
.e{
 color: red;
}
#b1 {
    color: #444444;
    background: #F3F3F3;
    border: 1px #DADADA solid;
    padding: 5px 10px;
    border-radius: 2px;
    font-weight: bold;
    font-size: 9pt;
    outline: none;
}
</style>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select single">
	<header class="header" th:replace="index::.header"> </header>
	<section class="container">
		<div class="content-wrap">
			<div class="content" style="background-color: #F8F8FF">
			
				<form action="reg.do" method="post" style="position: relative;left: 200px">
				    
				
					<span style="font-size: 1.4em">用户名:
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('account')}"></span></span><br>
					<input name="account" th:value="${user}!=null?${user.account}:''" style="width: 200px;height: 30px"><br>
					
					 <span style="font-size: 1.4em">姓名:
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('name')}"></span></span><br>
					<input name="name" th:value="${user}!=null?${user.name}:''" style="width: 200px;height: 30px"><br>
					
					<span style="font-size: 1.4em">密码:
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('pwd')}"></span></span><br>
					<input name="pwd" type="password" th:value="${user}!=null?${user.pwd}:''" style="width: 200px;height: 30px"><br>
					
					<span style="font-size: 1.4em">phone:
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('phone')}"></span></span><br>
					<input name="phone"  th:value="${user}!=null?${user.phone}:''" style="width: 200px;height: 30px"><br>
					
					<span style="font-size: 1.4em">邮箱:
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('email')}"></span></span><br>
					<input name="email" th:value="${user}!=null?${user.email}:''" style="width: 200px;height: 30px"><br>
					<button id="b1" style="width: 150px">注册</button>
				</form>
			</div>
		</div>
		<aside class="sidebar" th:replace="index::.sidebar">
			
		</aside>
	</section>
	<footer class="footer" th:replace="index::.footer"> </footer>
	<div th:replace="index::#last"></div>
</body>
</html>
