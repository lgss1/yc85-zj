<!doctype html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>异清轩博客标签云</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/nprogress.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="images/icon/favicon.ico">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/nprogress.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->

  <script>window.location.href='upgrade-browser.html';</script>

<style type="text/css">
#b1 {
    color: #444444;
    background: #F3F3F3;
    border: 1px #DADADA solid;
    padding: 5px 10px;
    border-radius: 2px;
    font-weight: bold;
    font-size: 9pt;
    outline: none;
}
#err{
color: red
}
</style>
</head>

<body class="user-select">
<header class="header" th:replace="index::.header">
 
</header>
<section class="container container-page">
  <div class="pageside">
    <div class="pagemenus">
      <ul class="pagemenu">
        <li><a href="toTags">标签云</a></li>
        <li><a href="read">读者墙</a></li>
        <li><a href="link">友情链接</a></li>
         <li><a href="userinfo">个人信息</a></li>
         <li><a href="osad" th:if="${session.loginedUser.name}=='admin'">网站公告</a></li>
      </ul>
    </div>
  </div>
  <div class="content" >
    <header class="article-header" >
      <h1 class="article-title">标签云</h1>
    </header>
    <table id="app">
    <tr>
    <th style="width: 1200px">
    <ul class="plinks ptags" th:each="f : ${flist}" >
      <li><a th:href="'http://'+${f.url}" title="" target="_blank" ><span th:text="${f.description}" >这个是标签</span>
       </a></li>
    </ul>
    </th>
    <th >
    <div style="float: right;position: relative;bottom:20px;right: 70px">
   <h2> 添加标签云</h2>
   <br><form action="addFlink.do" method="post">
       name:<span id="err"  th:if="${errors}!=null" th:text="${errors.get('name')}"></span><br>
       <input type="text" name="name"  v-model="name" th:value="${Flink}!=null?${Flink.name}:''"><br>
       url:<span id="err" th:if="${errors}!=null" th:text="${errors.get('url')}"></span><br>
       <input type="text" name="url" v-model="url" th:value="${Flink}!=null?${Flink.url}:''"><br>
       description:<span id="err" th:if="${errors}!=null" th:text="${errors.get('description')}"></span><br>
       <input type="text" name="description" v-model="description" th:value="${Flink}!=null?${Flink.description}:''"><br>
    <button id="b1" style="margin-right: 50px" type="submit">确定</button></form>
    </div>
    </th>
    </tr>
    </table>
  </div>
</section>
<footer class="footer" th:replace="index::.footer">
  
</footer>
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.ias.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
