<style type="text/css">
#b1 {
    color: #444444;
    background: #F3F3F3;
    border: 1px #DADADA solid;
    padding: 5px 10px;
    border-radius: 2px;
    font-weight: bold;
    font-size: 9pt;
    outline: none;
}
#err{
color: red
}
</style>
<body class="user-select">
<header class="header" th:replace="index::.header">
  
</header>
<section class="container container-page">
  <div class="pageside">
    <div class="pagemenus">
      <ul class="pagemenu">
        <li><a href="toTags">标签云</a></li>
        <li><a href="read">读者墙</a></li>
        <li><a href="link">友情链接</a></li>
        <li><a href="userinfo">个人信息</a></li>
      </ul>
    </div>
  </div>
  <div class="content" style="width: 1100px">
    <header class="article-header">
      <h1 class="article-title">个人信息</h1>
    </header>
    <table>
      <tr>
      <th style="width: 500px">
      <h3>个人头像</h3><br>
      <form action="upload1.do" method="post" enctype="multipart/form-data">
		    <img th:src="${user.head}" style="width: 100px" onclick="img.click()">
		    <input style="display:none "  type="file" name="file" id="img">
			<button id="b1">上传</button>
	 </form>
      <br>
     <h3> 用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${user.account}"></span></h3><br>
       <h3>读者等级:&nbsp;&nbsp;&nbsp;<span th:text="${user.type}"></span></h3><br>
     <h3>电话号码 :&nbsp;&nbsp;&nbsp;<span th:text="${user.phone}"></span></h3><br>
      <h3>邮箱地址:&nbsp;&nbsp;&nbsp;<span th:text="${user.email}"></span></h3><br>
      <h3>评论次数:&nbsp;&nbsp;&nbsp;<span th:text="${user.commits}"></span></h3><br>
      </th>
      <th  style="width:1200px;position: relative;bottom: 200px;left: 200px">
      <h3 style="position: relative;left: 200px">发表文章<span></span></h3>
      <table>
      
      <tr th:each="a :${alist}"><h4><a th:href="'article.do?id='+${a.id}">
      <span style="margin-left: 50px;margin-top:100px" th:text="${a.title}">主题</span></a>
      </h4>
      </tr>
      </table>
      </th>
      
      </tr>
    </table>
  </div>
</section>
<footer class="footer" th:replace="index::.footer">
  
</footer>

<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.ias.js"></script>

</body>
