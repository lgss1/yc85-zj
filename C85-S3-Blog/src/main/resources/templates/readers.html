<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>异清轩博客读者墙</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/nprogress.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="images/icon/favicon.ico">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/nprogress.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<header class="header" th:replace="index::.header">
  
  
</header>
<section class="container container-page">
  <div class="pageside">
    <div class="pagemenus">
      <ul class="pagemenu">
        <li><a href="toTags">标签云</a></li>
        <li><a href="read">读者墙</a></li>
        <li><a href="link">友情链接</a></li>
         <li><a href="userinfo">个人信息</a></li>
         <li><a href="osad" th:if="${session.loginedUser.name}=='admin'">网站公告</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <header class="article-header">
      <h1 class="article-title">读者墙</h1>
    </header>
    <div class="readers" > 
    <a class="item-readers item-readers-1"  href="" rel="nofollow" th:each="g:${glist}">
      <h4>【<span th:text="${g.type}"></span>】 评论：<small th:text="${g.commits}"></small></h4>
      <img class="avatar" height="36" width="36" src="/images/icon/icon.png" alt="">
      <strong><span th:text="${g.account}">异清轩<span></strong>http://www.ylsat.com/</a> 
  </div>
  <div class="readers" > 
    <a class="item-readers item-readers-2"  href="" rel="nofollow" th:each="y:${ylist}">
      <h4>【<span th:text="${y.type}"></span>】 评论：<small th:text="${y.commits}"></small></h4>
      <img class="avatar" height="36" width="36" src="/images/icon/icon.png" alt="">
      <strong><span th:text="${y.account}">异清轩<span></strong>http://www.ylsat.com/</a> 
  </div>
  <div class="readers" > 
    <a class="item-readers item-readers-3"  href="" rel="nofollow" th:each="t:${tlist}">
      <h4>【<span th:text="${t.type}"></span>】 评论：<small th:text="${t.commits}"></small></h4>
      <img class="avatar" height="36" width="36" src="/images/icon/icon.png" alt="">
      <strong><span th:text="${t.account}">异清轩<span></strong>http://www.ylsat.com/</a> 
  </div>
  <div class="readers" > 
    <a class="item-readers item-readers-4"  href="" rel="nofollow" th:each="c1:${c1list}">
      <h4>【<span th:text="${c1.type}"></span>】 评论：<small th:text="${c1.commits}"></small></h4>
      <img class="avatar" height="36" width="36" src="/images/icon/icon.png" alt="">
      <strong><span th:text="${c1.account}">异清轩<span></strong>http://www.ylsat.com/</a> 
  </div>
</section>
<footer class="footer" th:replace="index::.footer">
  
</footer>

<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.ias.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
